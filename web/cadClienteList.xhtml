<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <body>

    <ui:composition template="./template/Template.xhtml">

      <ui:define name="top">
        Lista de Clientes
      </ui:define>

      <ui:define name="content">
        <h:form>
          <h:panelGrid columns="2" rendered="#{(clientes.status == 'insert') || (clientes.status == 'edit') || (clientes.status == 'view')}">
          <h:outputText value="Nome: "/>
          <h:inputText value="#{clientes.novoCliente.name}" rendered="#{(clientes.status == 'edit') || (clientes.status == 'insert')}" />
          <h:outputText value="#{clientes.novoCliente.name}" rendered="#{clientes.status == 'view'}" />
          
          <h:outputText value="Email: "/>
          <h:inputText value="#{clientes.novoCliente.email}" rendered="#{(clientes.status == 'edit') || (clientes.status == 'insert')}" />
          <h:outputText value="#{clientes.novoCliente.email}" rendered="#{clientes.status == 'view'}" />
          
          <h:outputText value="Endereço: "/>
          <h:inputText value="#{clientes.novoCliente.address}" rendered="#{(clientes.status == 'edit') || (clientes.status == 'insert')}" />
          <h:outputText value="#{clientes.novoCliente.address}" rendered="#{clientes.status == 'view'}" />
          
          <h:outputText value="Sexo: "/>
          <h:inputText value="#{clientes.novoCliente.gender}" rendered="#{(clientes.status == 'edit') || (clientes.status == 'insert')}" />
          <h:outputText value="#{clientes.novoCliente.gender}" rendered="#{clientes.status == 'view'}" />
          
          <h:outputText value="Senha: "/>
          <h:inputSecret value="#{clientes.novoCliente.password}" rendered="#{(clientes.status == 'edit') || (clientes.status == 'insert')}" />
          <h:outputText value="#{clientes.novoCliente.password}" rendered="#{clientes.status == 'view'}" />
          
          <p><h:commandButton value="Salvar" action="#{clientes.gravaCliente()}" rendered="#{clientes.status == 'edit'}"></h:commandButton></p>
        </h:panelGrid>
        
        
          <h:dataTable value="#{clientes.listTable}" var="c">

            <h:column>
              <f:facet name="header">Nome</f:facet>
              <h:outputText value="#{c.name}"/>
            </h:column>

            <h:column>
              <f:facet name="header">Email</f:facet>
              <h:outputText value="#{c.email}"/>
            </h:column>

            <h:column>
              <f:facet name="header">Gênero</f:facet>
              <h:outputText rendered="#{c.gender == 0}" value="Masculino"/>
              <h:outputText rendered="#{c.gender == 1}" value="Feminino"/>
            </h:column>
            
            <h:column>
              <f:facet name="header"></f:facet>
              <h:commandLink value="Editar" action="#{clientes.editarCliente(c)}"></h:commandLink>
              <h:commandLink value="Ver" action="#{clientes.verCliente(c)}"></h:commandLink>
              <h:commandLink value="Excluir" action="#{clientes.deletarCliente(c)}"></h:commandLink>
            </h:column>

          </h:dataTable>

          <p><h:commandButton value="Novo cliente" action="#{clientes.novoClienteCad()}"></h:commandButton></p>
        </h:form>
      </ui:define>

    </ui:composition>

  </body>
</html>
