<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

  <body>

    <ui:composition template="./template/Template.xhtml">

      <ui:define name="top">
        Principal
      </ui:define>

      <ui:define name="content">
        
        <div>
          <h:form rendered="#{login.email==null}">
            <h:inputText value="#{login.email}"></h:inputText>
            <h:inputText value="#{login.senha}"></h:inputText>
            <br/>
            <h:commandButton value="Entrar" action="#{login.loginAction()}"></h:commandButton>
            <br/>
            <h:messages showDetail="true" showSummary="true" />
          </h:form>
        </div>
        
        <div>
          
          <h:form>
            <h:commandButton value="Clientes" action="#{clientes.callCadClientes()}" />
            <h:commandButton value="Transportes" action="#{transportes.callCadTransportes()}" />
            <h:commandButton value="Entregadores" action="#{entregadores.callCadEntregadores()}" />
            <h:commandButton value="Entregas" action="#{entregas.callCadEntregas()}" />
          </h:form>
          
        </div>
      </ui:define>

    </ui:composition>

  </body>
</html>
