<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <body>

    <ui:composition template="./template/Template.xhtml">

      <ui:define name="top">
        Lista de Entregadores
      </ui:define>

      <ui:define name="content">
        <h:form>
          <h:panelGrid columns="2" rendered="#{(entregadores.status == 'insert') || (entregadores.status == 'edit') || (entregadores.status == 'view')}">
            <h:outputText value="Nome: "/>
            <h:inputText value="#{entregadores.novoEntregador.name}" rendered="#{(entregadores.status == 'edit') || (entregadores.status == 'insert')}"/>
            <h:outputText value="#{entregadores.novoEntregador.name}" rendered="#{entregadores.status == 'view'}"/>
            <p><h:commandButton value="Salvar" action="#{entregadores.gravaEntregador()}" rendered="#{entregadores.status != 'view'}"></h:commandButton></p>
          </h:panelGrid>
          
          <h:dataTable value="#{entregadores.listTable}" var="e">
            <h:column>
              <f:facet name="header">Nome</f:facet>
              <h:outputText value="#{e.name}"/>
            </h:column>
            
            <h:column>
              <f:facet name="header"></f:facet>
              <h:commandLink value="Editar" action="#{entregadores.editarEntregador(e)}"></h:commandLink>
              <h:commandLink value="Ver" action="#{entregadores.verEntregador(e)}"></h:commandLink>
              <h:commandLink value="Excluir" action="#{entregadores.deletarEntregador(e)}"></h:commandLink>
            </h:column>
          </h:dataTable>
          
          <p><h:commandButton value="Novo entregador" action="#{entregadores.novoEntregadorCad()}"></h:commandButton></p>
        </h:form>
      </ui:define>

    </ui:composition>

  </body>
</html>
